<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>어디앱 설치</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 파비콘 -->
    <link rel="icon" href="/image/audi_icon.ico" type="image/x-icon">

    <!-- Bootstrap CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 아이콘 사용-->
    <script src="https://kit.fontawesome.com/c47ed1e85c.js" crossorigin="anonymous"></script>

    <!-- 글꼴적용-->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />   
    <style>

        html {
            overflow: hidden;
        }

        body {
            font-family: 'Pretendard-Regular', sans-serif;
            background: linear-gradient(#F7F4FD , white);
            padding : 20px;
            overflow: hidden;
        }

        .main-image{
            width: 115vw;
            height: auto;
            object-fit: cover;
            transform: translate(-6vw,-10vw);
            max-width: 800px;
            position:absolute;
            z-index: 0;
        }

        .open-link{
            text-decoration: none;
            color: #5e49e2;
            z-index: 1;
        }

        .whole_container{
            max-width: 800px;
            margin: 0 auto;
        }

        .download-btn{
            background-color: #4F46E5; 
            height: 55px; 
            font-weight: 500; 
            font-size: 18px;
            z-index: 1;
        }

        .z-1 {
            position: relative;
            margin-bottom: 45vh;
        }

    </style>
</head>
<body>
    <div class="position-relative d-flex flex-column align-items-center justify-content-center vh-100 text-center whole_container">

        <img src="https://audiwhere.codns.com/image/audi.png" class="main-image position-absolute" alt="어디앱 이미지">
    
        <div class="z-1">
            <div id="title" class="fs-1" style="font-weight: 800;">
                친구들과 장소 정할 때,<br>
                <span style="color: #4F46E5;">어디</span>에서 쉽고 간편하게!
            </div>
        </div>
        
            <button type="button" class="btn btn-lg text-white col-10 download-btn my-4" onclick="redirectToAppStore()">
                <i class="fa-solid fa-arrow-up-from-bracket"></i> 어디앱 설치
            </button>
    
            <div class="my-3" style="z-index: 2;">
                어디앱이 있으신가요?
            </div>
    
            <a href="#" th:href="${inviteLink}" class="fs-6 open-link" onclick="checkDeviceAndRedirect(event)">
                어디앱 열기 <i class="fa-solid fa-chevron-right chevron-icon" style="color: #5e49e2;"></i>
            </a>
    </div>

    <script src="/js/invite.js"></script>
    <!-- Bootstrap JS (필요하면 추가) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
